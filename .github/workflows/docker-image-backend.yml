name: Docker Image CI Back-End

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Teste if docker build imagem in backend
      run: docker build . --file app/backend/Dockerfile --tag backend-end:$(date +%s)
